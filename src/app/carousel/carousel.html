<div class="carousel">
  <button class="carousel-btn" (click)="prev()" [disabled]="transitioning">
    <img src="assets/img/left.svg" alt="Anterior" class="carousel-arrow" />
  </button>
  <img [src]="images[current]" alt="slide" class="carousel-img" [class.fade]="fade" />
  <button class="carousel-btn" (click)="next()" [disabled]="transitioning">
    <img src="assets/img/right.svg" alt="Siguiente" class="carousel-arrow" />
  </button>
</div>
