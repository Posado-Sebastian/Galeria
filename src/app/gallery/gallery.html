<main class="main" id="top">
    <section class="titles" id="iconos">
        <h1 class="main-title">PINTURAS</h1>
        <h2 class="subtitle">Iconos</h2>
    </section>
    <iconos-carousel [images]="images" (imageClick)="onIconoClick($event)"></iconos-carousel>
    <div class="modal-overlay" *ngIf="modalOpen" @modalFade (click)="closeModal()">
        <div class="modal-img-container modal-flex" @modalScale (click)="$event.stopPropagation()">
            <img [src]="modalImg" alt="Imagen ampliada">
            <div class="modal-info">
                <h2>{{modalTitle}}</h2>
                <p>{{modalDesc}}</p>
            </div>
            <button class="close-modal" (click)="closeModal()">&times;</button>
        </div>
    </div>
    <div class="section-divider"></div>
    <section class="titles" id="paisajes">
        <h2 class="subtitle">Paisajes y Actitudes</h2>
    </section>
    <div class="paisajes-layout">
        <div class="paisaje-principal" *ngIf="paisajes && paisajes[0]" (click)="onPaisajeClick(paisajes[0])" [class.loading]="principalLoading">
            <img [src]="paisajes[0]?.src" [alt]="paisajes[0]?.title" (load)="onPrincipalLoad()" [style.visibility]="principalLoading ? 'hidden' : 'visible'">
        </div>
            <div class="paisajes-miniaturas-grid">
                    <div 
                        class="miniatura-cuadrada" 
                        *ngFor="let img of paisajes?.slice(1,13); let i = index" 
                        [class.loading]="isMiniaturaLoading(i)"
                        (click)="onPaisajeClick(img)">
                            <img 
                                [src]="img?.src" 
                                [alt]="img?.title" 
                                (load)="onMiniaturaLoad(i)"
                                [style.visibility]="isMiniaturaLoading(i) ? 'hidden' : 'visible'"
                            >
                    </div>
            </div>
    </div>
</main>
