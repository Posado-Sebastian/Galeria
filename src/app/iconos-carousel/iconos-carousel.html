<div class="galeria-iconos">
  <ng-container *ngIf="!isMobile; else mobileCarousel">
    <div class="galeria-iconos-img-container" *ngFor="let img of images; let i = index" [class.loading]="loading[i]">
      <img [src]="img.src" [alt]="img.title" (click)="openModal(img)" (load)="onImgLoad(i)" [style.visibility]="loading[i] ? 'hidden' : 'visible'">
    </div>
  </ng-container>
  <ng-template #mobileCarousel>
    <div class="galeria-iconos-img-container" [class.loading]="mobileLoading">
      <img *ngIf="images.length" [src]="images[currentIndex]?.src"
           [alt]="images[currentIndex]?.title"
           (click)="openModal(images[currentIndex])"
           (load)="onMobileImgLoad()"
           [style.opacity]="opacity"
           [style.visibility]="mobileLoading ? 'hidden' : 'visible'"
           style="transition: opacity 0.4s;">
    </div>
  </ng-template>
</div>
